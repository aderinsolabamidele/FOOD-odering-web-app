<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cuisine.capitalize() }} Menu</title>
    <style>
        .menu-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .menu-item {
            border: 1px solid gray; padding: 10px; margin: 10px; width: 200px; 
            text-align: center; border-radius: 5px; background: white; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .menu-item:hover { transform: scale(1.1); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); }
        .menu-item img { width: 100%; height: 150px; border-radius: 5px; }
        .details { display: none; position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.6); color: white; padding: 5px; }
        .menu-item:hover .details { display: block; }
    </style>
</head>
<body>
    <h1>{{ cuisine.capitalize() }} Menu</h1>
    <div class="menu-container">
        {% for id, item in menu.items() %}
            <div class="menu-item">
                <img src="{{ item.image }}" alt="{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <p>${{ item.price }}</p>
                <div class="details">Delicious {{ item.name }} from our kitchen.</div>
                <form action="/add_to_cart" method="POST">
                    <input type="hidden" name="item_id" value="{{ id }}">
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
