<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    <ul>
        {% for item_id, item in cart.items() %}
        <li>
            {{ item['name']}} - ${{item['price']}} (Quantity: {{ item['quantity']}})
        </li>
        {% endfor %}
    </ul>
    <p>Total price : ${{ total_price }}</p>
</body>

</html>
